<div class="notifications" @FadeEffect *ngIf="isOpen">
    <div *ngIf="(notifications | async) as nots">
        <app-notification *ngFor="let notification of nots" [data]="notification"></app-notification>
        <div *ngIf="nots.length === 0" class="no-notifications">
            <p class="where">No notifications</p>
        </div>
    </div>
</div>
