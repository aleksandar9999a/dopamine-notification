<div class="notification" (click)="remove()" @MoveEffect>
    <div class="image" *ngIf="data.image">
        <img [src]="data.image" class="img-inside"/>
    </div>
    <div class="text">
        <p>{{data.title}}</p>
        <p *ngIf="data.text">{{data.text}}</p>
    </div>
    <div class="time">
        {{data.time.seconds * 1000 | date:'hh:mm a' }}
    </div>
</div>
